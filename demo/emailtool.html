<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PackDez Projects | Email Tool</title>
  <meta name="description" content="View the system. Request a personal copy delivered to your email.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="https://packdez.com/assets/logo/packdez-logo-512x512.png">

  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2e8c4e;
      --danger: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* ───────── MODAL ───────── */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.4);
      animation: fadeUp .25s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal h3 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .modal p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .input-group {
      position: relative;
      margin-bottom: 12px;
    }

    .input-group svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--muted);
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 140, 78, 0.12);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(46, 140, 78, 0.35);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* ───────── TOASTS ───────── */

    .toast-container {
      position: fixed;
      top: 18px;
      right: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }

    .toast {
      min-width: 280px;
      background: white;
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      gap: 12px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
      animation: toastIn .35s ease forwards;
      border-left: 4px solid;
    }

    .toast.success { border-color: var(--primary); }
    .toast.error { border-color: var(--danger); }

    .toast-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast.success .toast-icon {
      background: rgba(46,140,78,.12);
      color: var(--primary);
    }

    .toast.error .toast-icon {
      background: rgba(239,68,68,.12);
      color: var(--danger);
    }

    .toast-title {
      font-weight: 600;
      font-size: 14px;
    }

    .toast-message {
      font-size: 13px;
      color: var(--muted);
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateY(-8px) scale(.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>

<iframe src="https://docs.google.com/spreadsheets/d/1RawjEmRf3nQdK1lbzm7QJwrK0VMK1HLKOasV3vD_aC4/edit?usp=sharing"></iframe>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3>Send me the system</h3>
    <p>Enter your details and I’ll send you a personal copy.</p>

    <div class="input-group">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="7" r="4"/><path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
      </svg>
      <input id="nameInput" placeholder="Your name">
    </div>

    <div class="input-group">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/>
      </svg>
      <input id="emailInput" type="email" placeholder="Your email">
    </div>

    <button id="submitBtn">Send my copy</button>
  </div>
</div>

<div id="toastContainer" class="toast-container"></div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxEYqt7qf50GUT5FBJUGtZtaHlIZvljYGpW0HQwu-7XZngwVBy_gKFAFvIKVXC8K_ZL/exec";
  const SECRET = "PDK-secretFORM-token";

  document.getElementById("submitBtn").onclick = async () => {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const btn = submitBtn;

    if (!email) return emailInput.focus();

    btn.disabled = true;
    btn.textContent = "Sending…";

    try {
      const response = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({
          secret: SECRET,
          formType: "emailtool",
          name,
          email
        })
      });

      const text = await response.text();
      const result = text ? JSON.parse(text) : {};

      if (!result.success) throw new Error();

      toast("success", "Request sent", "Check your email shortly.");
      closeModal();

    } catch {
      toast("error", "Something went wrong", "Please try again.");
      btn.disabled = false;
      btn.textContent = "Send my copy";
    }
  };

  function toast(type, title, message) {
    const t = document.createElement("div");
    t.className = `toast ${type}`;
    t.innerHTML = `
      <div class="toast-icon">✓</div>
      <div>
        <div class="toast-title">${title}</div>
        <div class="toast-message">${message}</div>
      </div>`;
    toastContainer.appendChild(t);
    setTimeout(() => t.remove(), 3800);
  }

  function closeModal() {
    modal.classList.remove("active");
    submitBtn.disabled = false;
    submitBtn.textContent = "Send my copy";
    nameInput.value = "";
    emailInput.value = "";
  }

  setTimeout(() => modal.classList.add("active"), 600);
</script>

</body>
</html>
