<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>PackDez Projects | Email Tool</title>
  <meta name="description" content="View the system. Request a personal copy delivered to your email.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="512x512" href="https://packdez.com/assets/logo/packdez-logo-512x512.png">
  <link rel="apple-touch-icon" href="https://packdez.com/assets/logo/packdez-logo-512x512.png">

  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2e8c4e;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
    }

    .sheet-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ─────────────────────────────
       MENU OVERLAY (TOP BAR)
    ───────────────────────────── */

    .menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: linear-gradient(
        to bottom,
        rgba(248, 250, 252, 0.98),
        rgba(248, 250, 252, 0.95)
      );
      border-bottom: 1px solid var(--border);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: all;
    }

    .overlay-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    .overlay-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(46, 140, 78, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      flex-shrink: 0;
    }

    .overlay-text {
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
    }

    .overlay-text strong {
      color: var(--text);
      font-weight: 600;
    }

    .overlay-btn {
      margin-left: 8px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 18px rgba(46, 140, 78, 0.3);
    }

    .overlay-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(46, 140, 78, 0.4);
    }

    /* ─────────────────────────────
       REQUEST MODAL
    ───────────────────────────── */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.4);
      animation: fadeUp .25s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal h3 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .modal p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .modal input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .modal input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 140, 78, 0.12);
    }

    .modal button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(46, 140, 78, 0.35);
    }

    .modal small {
      display: block;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="sheet-wrapper">

  <!-- MENU COVER + CTA -->
  <div class="menu-overlay">
    <div class="overlay-card">
      <div class="overlay-icon">
        <!-- mail icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16v16H4z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
      </div>

      <div class="overlay-text">
        <strong>Want your own copy?</strong><br>
        Get it sent directly to your email.
      </div>

      <button class="overlay-btn" onclick="openModal()">Request copy</button>
    </div>
  </div>

  <!-- GOOGLE SHEET -->
  <iframe
    src="https://docs.google.com/spreadsheets/d/1Pby6FDj7aujv2jw21TtyR-SyyfQ7SlaSbucYgzwPA-w/edit?usp=sharing"
    allowfullscreen
  ></iframe>

</div>

<!-- REQUEST MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3>Send me the system</h3>
    <p>
      Share your name and email and I’ll send you a personal copy you can use and adapt.
    </p>

    <input type="text" placeholder="Your name" required>
    <input type="email" placeholder="Your email" required>

    <button>Send my copy</button>

    <small>
      No spam. Just the file and setup notes.
    </small>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('modal').classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  document.getElementById('modal').addEventListener('click', (e) => {
    if (e.target.id === 'modal') {
      e.target.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
