<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Dashboard</title>

  <style>
    :root {
      --brand-primary: #2e8c4e;
      --brand-secondary: #d0f6e4;

      --brand-primary-rgb: 46, 140, 78;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(
        135deg,
        var(--brand-primary) 0%,
        var(--brand-secondary) 50%,
        var(--brand-primary) 100%
      );
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; }
    .particle:nth-child(2) { width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 100px; height: 100px; top: 50%; left: 5%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 70px; height: 70px; top: 20%; left: 85%; animation-delay: 1.5s; }
    .particle:nth-child(5) { width: 90px; height: 90px; top: 80%; left: 15%; animation-delay: 0.5s; }

    @keyframes float {
      0%, 100% { transform: translate(0,0); opacity: 0.3; }
      50% { transform: translate(-20px,-40px); opacity: 0.5; }
    }

    /* Main container */
    .redirect-container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 60px 50px;
      max-width: 550px;
      width: 100%;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.2),
        inset 0 0 0 1px rgba(255,255,255,0.3);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Logo */
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 35px rgba(var(--brand-primary-rgb), 0.45);
      position: relative;
      animation: logoFloat 2.5s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo-container::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(
        135deg,
        var(--brand-primary),
        var(--brand-secondary),
        var(--brand-primary)
      );
      border-radius: 32px;
      filter: blur(12px);
      opacity: 0.6;
      z-index: -1;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
    }

    .title {
      font-size: 32px;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    /* Loading bar */
    .loading-bar {
      height: 8px;
      background: rgba(var(--brand-primary-rgb), 0.15);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .loading-progress {
      height: 100%;
      width: 100%;
      background: linear-gradient(
        90deg,
        var(--brand-primary),
        var(--brand-secondary),
        var(--brand-primary)
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      box-shadow: 0 0 20px rgba(var(--brand-primary-rgb), 0.5);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Spinner */
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(var(--brand-primary-rgb), 0.2);
      border-top-color: var(--brand-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner-text {
      font-weight: 600;
      color: var(--brand-primary);
    }

    /* Button */
    .redirect-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: #fff;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(var(--brand-primary-rgb), 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .redirect-link:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(var(--brand-primary-rgb), 0.6);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 640px) {
      .redirect-container { padding: 40px 30px; }
      .logo-container { width: 100px; height: 100px; }
      .logo-text { font-size: 40px; }
    }
  </style>
</head>

<body>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="redirect-container">
    <div class="logo-container">
      <div class="logo-text">P</div>
    </div>

    <h1 class="title">Welcome to Packdez</h1>
    <p class="subtitle">You're being redirected to the dashboard.<br>Please wait a moment…</p>

    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>

    <div class="spinner-container">
      <div class="spinner"></div>
      <span class="spinner-text">Redirecting</span>
    </div>

    <a href="https://lookerstudio.google.com/reporting/8202b440-214d-4324-a922-3bb13fbaf0b8" class="redirect-link">
      Go Now →
    </a>

    <p class="footer-text">
      If you're not redirected automatically, click the button above
    </p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'https://lookerstudio.google.com/reporting/8202b440-214d-4324-a922-3bb13fbaf0b8';
    }, 5000);

    const spinnerText = document.querySelector('.spinner-text');
    let dots = 0;
    setInterval(() => {
      dots = (dots + 1) % 4;
      spinnerText.textContent = 'Redirecting' + '.'.repeat(dots);
    }, 400);
  </script>
</body>
</html>
