<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Sheet (Menu Hidden)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .sheet-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: white;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ðŸ”’ MENU BLOCKER */
    .menu-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px; /* adjust if needed */
      background: white;
      z-index: 10;
      pointer-events: all;
    }

    /* Optional subtle divider */
    .menu-blocker::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #e5e7eb;
    }
  </style>
</head>
<body>

  <div class="sheet-wrapper">

    <!-- BLOCKER -->
    <div class="menu-blocker"></div>

    <!-- GOOGLE SHEET -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/1Cj51TkpHB9DBQuxfFGmkxV5bVf1SUXsTHBML-x5X_0s/edit?gid=779353315"
      allowfullscreen
    ></iframe>

  </div>

</body>
</html>
