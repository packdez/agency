<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Packdez</title>
  <meta http-equiv="refresh" content="3;url=https://packdez.com">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff6b35 100%);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 7s;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      left: 80%;
      animation-delay: 1s;
      animation-duration: 8s;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 5%;
      animation-delay: 2s;
      animation-duration: 9s;
    }

    .particle:nth-child(4) {
      width: 70px;
      height: 70px;
      top: 20%;
      left: 85%;
      animation-delay: 1.5s;
      animation-duration: 7.5s;
    }

    .particle:nth-child(5) {
      width: 90px;
      height: 90px;
      top: 80%;
      left: 15%;
      animation-delay: 0.5s;
      animation-duration: 8.5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-30px) translateX(20px) rotate(90deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-60px) translateX(-20px) rotate(180deg);
        opacity: 0.3;
      }
      75% {
        transform: translateY(-30px) translateX(20px) rotate(270deg);
        opacity: 0.5;
      }
    }

    /* Main container */
    .redirect-container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 60px 50px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2), 
                  0 0 0 1px rgba(255, 255, 255, 0.3) inset;
      text-align: center;
      animation: containerFloat 3s ease-in-out infinite, fadeIn 0.8s ease-out;
      position: relative;
      z-index: 10;
    }

    @keyframes containerFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Logo container */
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
      animation: logoFloat 2.5s ease-in-out infinite, logoPulse 2s ease-in-out infinite;
      position: relative;
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    @keyframes logoPulse {
      0%, 100% {
        box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
      }
      50% {
        box-shadow: 0 20px 45px rgba(255, 107, 53, 0.6);
      }
    }

    .logo-container::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(135deg, #ff6b35, #f7931e, #ff6b35);
      border-radius: 32px;
      opacity: 0.5;
      filter: blur(10px);
      z-index: -1;
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .logo-text {
      font-size: 48px;
      font-weight: 900;
      color: white;
      letter-spacing: -2px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    /* Title */
    .title {
      font-size: 32px;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
      animation: slideInDown 0.8s ease-out 0.2s both;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtitle */
    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: slideInDown 0.8s ease-out 0.4s both;
    }

    /* Loading bar container */
    .loading-container {
      margin-bottom: 30px;
      animation: slideInDown 0.8s ease-out 0.6s both;
    }

    .loading-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 107, 53, 0.15);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #f7931e, #ff6b35);
      background-size: 200% 100%;
      border-radius: 999px;
      animation: loadingProgress 3s ease-out forwards, shimmer 1.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
    }

    @keyframes loadingProgress {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }

    @keyframes shimmer {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Spinner */
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      animation: slideInDown 0.8s ease-out 0.8s both;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 107, 53, 0.2);
      border-top-color: #ff6b35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner-text {
      font-size: 16px;
      font-weight: 600;
      color: #ff6b35;
      letter-spacing: 0.5px;
    }

    /* Redirect link */
    .redirect-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInDown 0.8s ease-out 1s both;
      position: relative;
      overflow: hidden;
    }

    .redirect-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .redirect-link:hover::before {
      left: 100%;
    }

    .redirect-link:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
    }

    .redirect-link:active {
      transform: translateY(-1px) scale(1.02);
    }

    .arrow {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .redirect-link:hover .arrow {
      transform: translateX(5px);
    }

    /* Footer text */
    .footer-text {
      margin-top: 25px;
      font-size: 14px;
      color: #999;
      animation: slideInDown 0.8s ease-out 1.2s both;
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .redirect-container {
        padding: 40px 30px;
        border-radius: 24px;
      }

      .logo-container {
        width: 100px;
        height: 100px;
        border-radius: 24px;
        margin-bottom: 24px;
      }

      .logo-text {
        font-size: 40px;
      }

      .title {
        font-size: 26px;
        margin-bottom: 12px;
      }

      .subtitle {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .loading-bar {
        height: 6px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border-width: 3px;
      }

      .spinner-text {
        font-size: 14px;
      }

      .redirect-link {
        padding: 14px 28px;
        font-size: 15px;
        border-radius: 14px;
      }

      .footer-text {
        font-size: 13px;
      }

      .particle {
        display: none;
      }
    }

    @media (max-width: 400px) {
      body {
        padding: 15px;
      }

      .redirect-container {
        padding: 30px 20px;
        border-radius: 20px;
      }

      .logo-container {
        width: 85px;
        height: 85px;
        border-radius: 20px;
        margin-bottom: 20px;
      }

      .logo-text {
        font-size: 34px;
      }

      .title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 15px;
      }

      .redirect-link {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main container -->
  <div class="redirect-container">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-text">P</div>
    </div>

    <!-- Title -->
    <h1 class="title">Welcome to Packdez</h1>

    <!-- Subtitle -->
    <p class="subtitle">
      You're being redirected to our main website.<br>
      Please wait a moment...
    </p>

    <!-- Loading bar -->
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-container">
      <div class="spinner"></div>
      <span class="spinner-text">Redirecting</span>
    </div>

    <!-- Manual redirect link -->
    <a href="https://packdez.com" class="redirect-link">
      Go Now
      <span class="arrow">â†’</span>
    </a>

    <!-- Footer text -->
    <p class="footer-text">
      If you're not redirected automatically, click the button above
    </p>
  </div>

  <script>
    // Automatic redirect after 3 seconds
    setTimeout(function() {
      window.location.href = 'https://packdez.com';
    }, 3000);

    // Add dots animation to "Redirecting" text
    const spinnerText = document.querySelector('.spinner-text');
    let dots = 0;
    setInterval(() => {
      dots = (dots + 1) % 4;
      spinnerText.textContent = 'Redirecting' + '.'.repeat(dots);
    }, 400);
  </script>
</body>
</html>
